<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">View Doctors</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="false;">Doctors</a>
            </li>
            <li class="breadcrumb-item active">View</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Doctors</strong></h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" #filter class="browser-default search-field"
                          aria-label="Search box">
                      </li>
                      <li>
                        <div class="icon-button-demo m-l-10" [hidden]=!selection.hasValue()>
                          <button mat-mini-fab color="warn">

                          <!-- <button mat-mini-fab color="warn" (click)="removeSelectedRows()"> -->
                            <mat-icon class="col-white">delete</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary">

                          <!-- <button mat-mini-fab color="primary" (click)="addNew()"> -->
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="icon-button-demo">
                          <!-- <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button> -->
                          <button mat-mini-fab color="primary">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- <mat-table #table [dataSource]="allDoctors" matSort class="mat-cell" >
                <ng-container matColumnDef="nom">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                </ng-container>
              </mat-table> -->
              <mat-table #table [dataSource]="sourceData" matSort class="mat-cell">

                <!-- ID Column -->
                <ng-container matColumnDef="_id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row._id}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="nom">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Nom</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.nom}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="prenom">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.prenom}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="specialite">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>specialite</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.specialite}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="adresse">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>adresse</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.adresse}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="phone">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.phone}}</mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="createdAt">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>createdAt</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.createdAt}}</mat-cell>
                </ng-container> -->
                <ng-container matColumnDef="createdAt">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.createdAt | date: 'MM/dd/yyyy'}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="__v">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>_v</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.__v}}</mat-cell>
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button color="accent" class="btn-tbl-edit" (click)="openComposeModal(content1)" (click)="edititem(row)">
                      <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                      <ng-template #content1>
                        <div class="row clearfix">
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="card">
                              <div class="header">
                                <h2>Add Doctor</h2>
                    
                              </div>
                              <div class="body">
                                <form class="m-4" [formGroup]="editDoctor" (ngSubmit)="onSubmit()">
                                  <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                                      <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <mat-label>Nom</mat-label>
                                        <input matInput formControlName="nom" required>
                                        <mat-error *ngIf="editDoctor.get('nom').hasError('required')">
                                          Ce Champ est Obligatoire
                                        </mat-error>
                                      </mat-form-field>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                                      <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <mat-label>Prenom</mat-label>
                                        <input matInput formControlName="prenom" required>
                                        <mat-error *ngIf="editDoctor.get('prenom').hasError('required')">
                                          Ce Champ est Obligatoire
                                        </mat-error>
                                      </mat-form-field>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                                      <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email" required>
                                        <mat-error *ngIf="editDoctor.get('email').hasError('required')">
                                          Ce Champ est Obligatoire
                                        </mat-error>
                                      </mat-form-field>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                                      <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <mat-label>Mobile</mat-label>
                                        <input matInput formControlName="phone" type="number" required>
                                      </mat-form-field>
                                    </div>
                                  </div>
                                  
                                  <div class="row">
                       
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                                      <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <mat-label>specialite</mat-label>
                                        <input matInput formControlName="specialite"  required>
                                        <mat-error *ngIf="editDoctor.get('specialite').hasError('required')">
                                          Select Any Department
                                        </mat-error>
                                      </mat-form-field>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                      <mat-form-field class="example-full-width mb-3" appearance="outline">
                                        <mat-label>Addresse</mat-label>
                                        <textarea matInput formControlName="adresse"></textarea>
                                      </mat-form-field>
                                    </div>
                                  </div>
                    
                                  <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                      <button class="btn-space" [disabled]="!editDoctor.valid " mat-raised-button
                                        color="primary">Submit</button>
                                      <button type="button" mat-button>Cancel</button>
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </ng-template>
                    </button>
               
                    <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                      (click)="deleteItem(row)">
                      <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </mat-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
